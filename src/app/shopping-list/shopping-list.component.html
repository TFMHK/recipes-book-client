<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a  
                class = "list-group-item" 
                style= "cursor: pointer"
                *ngFor="let ingredient of ingredients.reverse(); let i = index"
                (click) = "onEditItem(ingredients.length -1 -i)"
            >
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
