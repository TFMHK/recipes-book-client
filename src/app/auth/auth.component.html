<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!--div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div!-->
        <app-alert [message] = "error" *ngIf="error" (close) = "error = null"></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <h5></h5>
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #f = "ngForm" (ngSubmit)="OnSubmit(f)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type = "username" 
                    id = "username" 
                    class="form-control" 
                    ngModel 
                    name = "username"
                    required
                />
            </div>
            <div *ngIf = "signUp" class="form-group">
                <label for="email">Email</label>
                <input 
                    type = "email" 
                    id = "email" 
                    class="form-control" 
                    ngModel 
                    name = "email"
                    required
                    email
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type = "password" 
                    id = "password" 
                    class="form-control"
                    ngModel
                    name = "password"
                    required
                    minlength="8"
                />
            </div>
            <div *ngIf = "signUp" class="form-group">
                <label for="configure-password">Configure Password</label>
                <input 
                    type = "password" 
                    id = "configurePassword" 
                    class="form-control"
                    ngModel
                    name = "configurePassword"
                    required
                    minlength="8"
                />
            </div>


            <div>
                <button class = "btn btn-primary" type="submit" [disabled]="!f.valid || !valid(f)">{{signUp ? "Sign Up" : "Login"}}</button>
            </div>
            <hr>
            <div>
                <button class = "btn btn-primary" type="button" (click)="signUp = !signUp">{{!signUp? "New User? Create a New Account!" : "Already Have an Acount? Login Now!"}}</button>
            </div>
        </form>
    </div>
</div>
